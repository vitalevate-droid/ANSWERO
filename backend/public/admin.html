<!DOCTYPE html>
<html>
<head>
  <title>ANSWERO Dashboard</title>
  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#ede9fe,#fdfcff)
    }

    header{
      padding:30px 50px;
      font-size:28px;
      font-weight:900;
      color:#5b21b6;
      display:flex;
      justify-content:space-between;
      align-items:center
    }

    header button{
      background:#7c3aed;
      color:#fff;
      border:none;
      border-radius:999px;
      padding:10px 18px;
      font-weight:600;
      cursor:pointer
    }

    main{padding:0 50px 50px}

    .card{
      background:#fff;
      border-radius:28px;
      padding:34px;
      box-shadow:0 20px 50px rgba(0,0,0,.1);
      margin-bottom:30px
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:30px
    }

    .business-card{
      background:#f5f3ff;
      border-radius:20px;
      padding:16px;
      margin-bottom:12px;
      cursor:pointer
    }

    .business-card h4{
      margin:0;
      color:#4c1d95
    }

    .business-card span{
      font-size:11px;
      background:#ddd6fe;
      padding:4px 10px;
      border-radius:999px;
      display:inline-block;
      margin-top:6px
    }

    .delete-btn{
      margin-top:8px;
      background:#fee2e2;
      color:#991b1b;
      border:none;
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      font-weight:600;
      cursor:pointer
    }

    label{
      font-weight:600;
      color:#4b5563;
      margin-top:14px;
      display:block
    }

    input, textarea{
      width:100%;
      padding:14px;
      margin-top:6px;
      font-size:14px;
      border-radius:14px;
      border:1px solid #ddd
    }

    textarea{
      resize:none;
      height:180px
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:18px
    }

    .actions button{
      flex:1;
      background:#7c3aed;
      color:#fff;
      border:none;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      padding:14px
    }

    .actions .secondary{
      background:#ede9fe;
      color:#5b21b6
    }

    .msg{
      margin-top:12px;
      color:#16a34a;
      font-size:13px
    }
  </style>
</head>
<body>

<header>
  <div>ANSWERO Admin Dashboard</div>
  <button onclick="newBusiness()">+ Add New Business</button>
</header>

<main>

  <div class="card">
    <label>Admin Secret</label>
    <input id="secret" type="password" placeholder="Enter admin secret">
  </div>

  <div class="grid">

    <div class="card">
      <h3>Your Businesses</h3>
      <div id="list"></div>
    </div>

    <div class="card">
      <h3 id="formTitle">Add / Edit Business</h3>

      <label>Business ID</label>
      <input id="id">

      <label>Business Name</label>
      <input id="name">

      <label>Business Email</label>
      <input id="email">

      <label>Business Information</label>
      <textarea id="info"></textarea>

      <div class="actions">
        <button onclick="save()">Save Business</button>
        <button class="secondary" onclick="newBusiness()">Clear</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>

  </div>

</main>

<script>
async function load(){
  if(!secret.value) return;

  const r = await fetch("/admin/list-businesses", {
    headers: { "x-admin-secret": secret.value }
  });

  const d = await r.json();
  list.innerHTML = "";

  Object.entries(d).forEach(([id,b])=>{
    const c = document.createElement("div");
    c.className = "business-card";

    c.innerHTML = `
      <h4>${b.name || id}</h4>
      <span>${id}</span><br>
      <button class="delete-btn">Delete</button>
    `;

    c.onclick = ()=>{
      idInput.value = id;
      name.value = b.name || "";
      email.value = b.email || "";
      info.value = b.info || "";
      formTitle.innerText = "Edit Business";
      msg.innerText = "";
    };

    c.querySelector(".delete-btn").onclick = async (e)=>{
      e.stopPropagation();

      if(!confirm(\`Delete "\${b.name || id}"?\`)) return;

      await fetch("/admin/delete-business", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-admin-secret": secret.value
        },
        body: JSON.stringify({ id })
      });

      load();
    };

    list.appendChild(c);
  });
}

function newBusiness(){
  idInput.value = "";
  name.value = "";
  email.value = "";
  info.value = "";
  formTitle.innerText = "Add New Business";
  msg.innerText = "";
}

async function save(){
  await fetch("/admin/add-business", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-secret": secret.value
    },
    body: JSON.stringify({
      id: idInput.value,
      name: name.value,
      email: email.value,
      info: info.value
    })
  });

  msg.innerText = "Business saved successfully.";
  load();
}

const idInput = document.getElementById("id");
const formTitle = document.getElementById("formTitle");

secret.addEventListener("input", load);
</script>

</body>
</html>
