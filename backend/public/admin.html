<!DOCTYPE html>
<html>
<head>
  <title>ANSWERO Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ede9fe, #fdfcff);
    }

    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      background: linear-gradient(180deg, #7c3aed, #5b21b6);
      padding: 24px;
      color: white;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .business-card {
      background: rgba(255,255,255,0.15);
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 14px;
      cursor: pointer;
      transition: transform .15s, background .15s;
    }

    .business-card:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .business-card h4 {
      margin: 0 0 6px 0;
      font-size: 15px;
    }

    .business-id {
      display: inline-block;
      font-size: 11px;
      background: rgba(0,0,0,0.2);
      padding: 4px 10px;
      border-radius: 999px;
    }

    /* MAIN */
    .main {
      padding: 50px;
      overflow-y: auto;
    }

    .card {
      background: white;
      max-width: 720px;
      padding: 36px;
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.1);
    }

    h3 {
      margin-top: 0;
      color: #5b21b6;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 160px;
    }

    button {
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #5b21b6;
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
      color: #16a34a;
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>ANSWERO Businesses</h2>
    <div id="businessList"></div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="card">
      <h3>Add / Update Business</h3>

      <input id="secret" type="password" placeholder="Admin Secret">
      <input id="id" placeholder="Business ID">
      <input id="name" placeholder="Business Name">
      <input id="email" placeholder="Business Email">
      <textarea id="info" placeholder="Business Information"></textarea>

      <button onclick="save()">Save Business</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

</div>

<script>
const list = document.getElementById("businessList");

async function loadBusinesses() {
  if (!secret.value) return;

  const res = await fetch("/admin/list-businesses", {
    headers: { "x-admin-secret": secret.value }
  });

  const data = await res.json();
  list.innerHTML = "";

  Object.entries(data).forEach(([id, b]) => {
    const card = document.createElement("div");
    card.className = "business-card";
    card.innerHTML = `
      <h4>${b.name}</h4>
      <div class="business-id">${id}</div>
    `;
    card.onclick = () => {
      idInput.value = id;
      name.value = b.name;
      email.value = b.email;
      info.value = b.info;
    };
    list.appendChild(card);
  });
}

async function save() {
  const res = await fetch("/admin/add-business", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-secret": secret.value
    },
    body: JSON.stringify({
      id: idInput.value,
      name: name.value,
      email: email.value,
      info: info.value
    })
  });

  const data = await res.json();
  msg.innerText = data.success ? "Business saved successfully." : "Error saving business.";

  loadBusinesses();
}

const idInput = id;
secret.addEventListener("input", loadBusinesses);
</script>

</body>
</html>
