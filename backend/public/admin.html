<!DOCTYPE html>
<html>
<head>
  <title>ANSWERO Dashboard</title>
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#ede9fe,#fdfcff);
    }

    .layout {
      display:grid;
      grid-template-columns:340px 1fr;
      height:100vh;
    }

    .sidebar {
      background:#fff;
      padding:20px;
      overflow-y:auto;
      box-shadow:4px 0 20px rgba(0,0,0,.05);
    }

    .business-card {
      background:#f5f3ff;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
      cursor:pointer;
    }

    .business-card h4 {
      margin:0;
      color:#4c1d95;
    }

    .business-card span {
      font-size:11px;
      background:#ddd6fe;
      padding:3px 8px;
      border-radius:999px;
      color:#5b21b6;
    }

    .main {
      padding:40px;
    }

    .card {
      background:#fff;
      max-width:700px;
      padding:30px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    textarea { resize:none; }

    input,textarea,button {
      width:100%;
      padding:12px;
      margin-top:12px;
    }

    button {
      background:#7c3aed;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="layout">

  <div class="sidebar">
    <h3>Your Businesses</h3>
    <div id="list"></div>
  </div>

  <div class="main">
    <div class="card">
      <h2>Add / Update Business</h2>

      <input id="secret" type="password" placeholder="Admin Secret">
      <input id="id" placeholder="Business ID">
      <input id="name" placeholder="Business Name">
      <input id="email" placeholder="Business Email">
      <textarea id="info" placeholder="Business Information"></textarea>

      <button onclick="save()">Save Business</button>
      <div id="msg"></div>
    </div>
  </div>

</div>

<script>
async function load() {
  const r = await fetch("/admin/list-businesses", {
    headers:{ "x-admin-secret": secret.value }
  });
  const d = await r.json();
  list.innerHTML="";
  Object.entries(d).forEach(([id,b])=>{
    const div=document.createElement("div");
    div.className="business-card";
    div.innerHTML=`<h4>${b.name}</h4><span>${id}</span>`;
    div.onclick=()=>{ 
      idInput.value=id;
      name.value=b.name;
      email.value=b.email;
      info.value=b.info;
    };
    list.appendChild(div);
  });
}

async function save(){
  const r=await fetch("/admin/add-business",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-admin-secret":secret.value
    },
    body:JSON.stringify({
      id:idInput.value,
      name:name.value,
      email:email.value,
      info:info.value
    })
  });
  msg.innerText="Saved!";
  load();
}

const idInput=id;
secret.onchange=load;
</script>

</body>
</html>
