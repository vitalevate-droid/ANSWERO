<!DOCTYPE html>
<html>
<head>
  <title>ANSWERO Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f3ff;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #7c3aed;
    }

    .business-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .business-item:hover {
      background: #ede9fe;
    }

    /* MAIN */
    .main {
      padding: 40px;
      overflow-y: auto;
    }

    .card {
      max-width: 640px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h2 {
      margin-top: 0;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 14px;
    }

    textarea {
      resize: none; /* ðŸ”’ DISABLE RESIZE */
      height: 140px;
    }

    button {
      background: #7c3aed;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #5b21b6;
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Businesses</h3>
    <div id="businessList">Loadingâ€¦</div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="card">
      <h2>Add / Update Business</h2>

      <input id="secret" type="password" placeholder="Admin Secret">
      <input id="id" placeholder="Business ID">
      <input id="name" placeholder="Business Name">
      <input id="email" placeholder="Business Email">
      <textarea id="info" placeholder="Business Information"></textarea>

      <button onclick="save()">Save Business</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

</div>

<script>
const listEl = document.getElementById("businessList");

async function loadBusinesses() {
  const res = await fetch("/admin/list-businesses", {
    headers: { "x-admin-secret": document.getElementById("secret").value }
  });

  const data = await res.json();
  listEl.innerHTML = "";

  Object.entries(data).forEach(([id, b]) => {
    const div = document.createElement("div");
    div.className = "business-item";
    div.innerText = b.name + " (" + id + ")";
    div.onclick = () => fill(id, b);
    listEl.appendChild(div);
  });
}

function fill(id, b) {
  document.getElementById("id").value = id;
  document.getElementById("name").value = b.name;
  document.getElementById("email").value = b.email;
  document.getElementById("info").value = b.info;
}

async function save() {
  const secret = document.getElementById("secret").value;

  const body = {
    id: id.value,
    name: name.value,
    email: email.value,
    info: info.value
  };

  const res = await fetch("/admin/add-business", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-secret": secret
    },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  document.getElementById("msg").innerText =
    data.success ? "Saved successfully." : JSON.stringify(data);

  loadBusinesses();
}

document.getElementById("secret").addEventListener("change", loadBusinesses);
</script>

</body>
</html>
